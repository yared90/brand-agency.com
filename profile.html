<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - BREDS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; text-align: center; }
        .profile-container { width: 90%; max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .profile-pic { width: 150px; height: 150px; background-color: #ccc; border-radius: 50%; margin: 0 auto 20px; display: block; object-fit: cover; }
        .profile-info { text-align: left; }
        .logo { font-weight: bold; font-size: 24px; color: #004d4d; border-bottom: 2px solid #004d4d; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="logo">BREDS Profile</div>
        <img src="placeholder.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
            <h3>Welcome, User!</h3>
            <p><strong>Full Name:</strong> [Your Full Name]</p>
            <p><strong>Position:</strong> [Your Position]</p>
            <p><strong>Mobile No:</strong> [Your Mobile No]</p>
            <p><strong>Email:</strong> [Your Email]</p>
        </div>
        <a href="index.html" style="margin-top: 20px; display: inline-block;">Back to Home</a>
    </div>

</body>
</html>
