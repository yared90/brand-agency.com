<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Brand Agency</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .login-box { background: white; width: 300px; margin: 100px auto; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        button { width: 95%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Brand Agency Login</h2>
        <input type="text" placeholder="Username/Email">
        <input type="password" placeholder="Password">
        <button onclick="alert('Login Successful!')">Login</button>
        <p><a href="forgot_password.html">Forgot Password?</a></p>
    </div>
</body>
</html>
