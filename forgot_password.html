<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .reset-box { background: white; width: 350px; margin: 100px auto; padding: 20px; border-radius: 10px; shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        button { width: 95%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>Reset Password</h2>
        <p>Enter your email address to reset your password:</p>
        <input type="email" placeholder="Email Address">
        <button onclick="alert('Password reset link sent!')">Send Reset Link</button>
        <p><a href="login.html">Back to Login</a></p>
    </div>
</body>
</html>
